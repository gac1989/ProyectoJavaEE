<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">


<h:head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Admin Categorias</title>
    <link href="assets/vendor/fontawesome/css/fontawesome.min.css" rel="stylesheet"/>
    <link href="assets/vendor/fontawesome/css/solid.min.css" rel="stylesheet"/>
    <link href="assets/vendor/fontawesome/css/brands.min.css" rel="stylesheet"/>
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="assets/css/master.css" rel="stylesheet"/>
</h:head>

<body>
    <div class="wrapper">
    	<ui:include src="barra.xhtml" />
        <div id="body" class="active">
            <nav class="navbar navbar-expand-lg navbar-white bg-white">
                <button type="button" id="sidebarCollapse" class="btn btn-light"><i class="fas fa-bars"></i><span></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ui:include src="logout.xhtml" />
                </div>
            </nav>
            <div class="content">
                <div class="container">
                    <div class="page-title">
                        <h3>Crear categoria</h3>
                    </div>
                    
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                            	<div class="card-body">
                                    <h:form accept-charset="utf-8">
                                        <div class="form-group">
                                            <label for="email">Nombre de categoria</label>
                                            <h:inputText id="nombre" value="#{CategoriaBean.nueva}" class="form-control" required="true" requiredMessage="Debe ingresar un nombre"></h:inputText>
                                        </div>
                                        <div class="form-group">
                                            <h:commandButton  action="#{CategoriaBean.crearCategoria(CategoriaBean.nueva)}" value="Guardar" class="btn btn-primary"/>
                                        </div>
                                    </h:form>
                                </div>
                                <div class="card-body">
							        <div class="container-fluid">
							            <div class="card mb-4">
						                    <div class="table-responsive">
						                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
						                            <thead class="thead-dark">
						                                <tr>
						                                    <th>Nombre</th>
						                                    <th>Accion</th>
						
						                                </tr>
						                            </thead>
						                            <tfoot>
						                                <tr>
					                                    	
						                                </tr>
						                            </tfoot>
						                            <tbody>
						                                <c:forEach items="#{CategoriaBean.categorias}" var="cat">
						                                	<tr>
						                                		<td>#{cat.nombre}</td>
						                                		<td>
						                                			<h:form>
						                                				<h:commandLink action="#{CategoriaBean.eliminarCategoria(cat.nombre)}" class="btn btn-danger" role="button"><i class="fa fa-trash"></i></h:commandLink>
                               										</h:form>
                               									</td>
						                                	</tr>
						                                </c:forEach>
						                            </tbody>
						                        </table>
						                    </div>
							            </div>
							        </div>
						        </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/vendor/jquery/jquery.min.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/form-validator.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
