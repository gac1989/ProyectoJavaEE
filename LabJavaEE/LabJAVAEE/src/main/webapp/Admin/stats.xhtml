<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Admin Stats</title>
    <link href="assets/vendor/fontawesome/css/fontawesome.min.css" rel="stylesheet"/>
    <link href="assets/vendor/fontawesome/css/solid.min.css" rel="stylesheet"/>
    <link href="assets/vendor/fontawesome/css/brands.min.css" rel="stylesheet"/>
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="assets/css/master.css" rel="stylesheet"/>
  	<style>
  	
  		#out1 th{
  			color:white;
  			background-color: rgb(52,58,64);
  		}
  		
  	</style>
</h:head>

<body>
    <div class="wrapper">
    	<ui:include src="barra.xhtml" />
        <div id="body" class="active">
            <nav class="navbar navbar-expand-lg navbar-white bg-white">
                <button type="button" id="sidebarCollapse" class="btn btn-light"><i class="fas fa-bars"></i><span></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ui:include src="logout.xhtml" />
                </div>
            </nav>
            <div class="content">
                <div class="container">
                    <div class="page-title">
                        <h3>Estadisticas</h3>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                            	<div class="card-body">
					                 <div class="ui-fluid p-formgrid p-grid">
            							<div class="p-field p-col-12 p-md-4">
	            							<h:form>
								                <p:selectOneMenu id="option" value="#{AdminBean.type}" appendTo="@this">
								                    <f:selectItem itemLabel="Select One" itemValue=""/>
								                    <f:selectItem itemLabel="Ordenar por juego" itemValue="juego"/>
								                    <f:selectItem itemLabel="Ordenar por desarrollador" itemValue="dev"/>
								                    <p:ajax event="change" listener="#{AdminBean.testing()}" update="out1" process="@this" />
								                </p:selectOneMenu>
							                </h:form>
						                </div>
					                </div>
                            	</div>
                                <div class="card-body">
							        <div class="container-fluid">
							            <div class="card mb-4">
						                    <div class="table-responsive">
						                        <p:dataTable value="#{AdminBean.obtenerStats()}" var="stat" class="table table-bordered" id="out1">
													<p:column styleClass="thead-dark">
														<f:facet name="header" >Nombre:</f:facet>
														<h:outputText value="#{stat.nombre}"></h:outputText>
													</p:column>
													<p:column>
														<f:facet name="header">Ventas</f:facet>
														<h:outputText value="#{stat.ventas}"></h:outputText>
													</p:column>
													<p:column>
														<f:facet name="header">Monto total</f:facet>
														<h:outputText value="#{stat.total}">
														</h:outputText>
													</p:column>
												  </p:dataTable>
						                    </div>
							            </div>
							        </div>
						        </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/vendor/jquery/jquery.min.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/form-validator.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
