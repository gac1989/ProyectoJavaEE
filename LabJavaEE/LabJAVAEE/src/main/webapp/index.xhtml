<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>SteamIndie</title>
		<link type = "text/css" rel = "stylesheet" href = "./resources/style2.css" /> 

</h:head>
<h:body>
	<ui:include src="./navBar.xhtml" />
	<div id="login">
        <h3 class="text-center text-white pt-5">Login form</h3>
        <div class="container">
        <p:menuitem>
			<h:graphicImage value="img/indie2.jpg"></h:graphicImage>
		</p:menuitem>
		<br></br>
		<h3>Steamindie</h3>
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                       	<div class="form-group">
                            <h3>Bienvenido #{user.getNick()}</h3>
                            <h:form>
                            	<h3><h:commandLink action="#{login.logout}" value="Logout"></h:commandLink></h3>
                            	<h3><h:commandLink action="/faces/perfilDesarrollador.xhtml" value="Perfil" rendered="#{user.type == 'desarrollador'}"></h:commandLink></h3>
                           		<h3><h:commandLink action="/faces/perfilJugador.xhtml" value="Perfil" rendered="#{user.type == 'jugador'}"></h:commandLink></h3>
                           	</h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
	
</h:body>
</html>
