<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>SteamIndie</title>
	<style>
		img {
			height: 250px;
			width: 250px;
			object-fit: cover;
		}
	</style>
</h:head>
<h:body>
	<ui:include src="./navBar.xhtml" />
	<h:form id="form">
	    <div class="card">
	        <p:carousel value="#{juegoBean.juegos}" var="juego" responsive="true">
	            <div class="product">
	                <div class="product-grid-item p-p-5">
	                    <div class="product-grid-item-top">
	                        <div>
	                            <i class="pi pi-tag product-category-icon"/>
	                        </div>
	                    </div>
	                    <div class="product-grid-item-content">
	                     	<p:graphicImage value = "http://localhost:8080/rest-lab/api/ejemplo/descarga/#{juego.rutaImg}" class="card-img-top"/>
	                        <div class="product-name">#{juego.nombre}</div>
	                        <div class="product-description">#{juego.descripcion.length() gt 50 ? juego.descripcion.substring(0,57).concat('...') : juego.descripcion}</div>
	                        <p:rating readonly="true" value="#{3}"/>
	                    </div>
	                    <div class="product-grid-item-bottom">
	                        <h:outputText value="#{juego.precio}" styleClass="product-price">
	                            <f:convertNumber currencySymbol="$" type="currency"/>
	                        </h:outputText>
	                        <p:commandButton type="button" value="Add To Cart"
	                                         icon="pi pi-shopping-cart"
	                                         disabled="">
	                        </p:commandButton>
	                    </div>
	                </div>
	            </div>
	        </p:carousel>
	    </div>
	</h:form>
</h:body>
</html>
