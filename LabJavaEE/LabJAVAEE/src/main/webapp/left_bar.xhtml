 <html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	
	<style>
	
		h4{
			color: rgb(23,162,184);
		}
			
		.nav-link {
		  color: #02CFC5   ;
		  text-decoration: none;
		}
		
		.nav-link:active {
		  color: #000000;
		}
		
		.nav-link:hover {
		  color: #424242;
		}
		
		.fa-gamepad{
			background: white;
		}
		
	</style>
	
	 <div class="card col-2" style="background: rgb(33,37,41);">
	     <ul class="nav flex-column">
		  <br></br>
		  <h4 style="margin-left: 15px"><i class="fas fa-gamepad" style="background:white;"></i> Explorar por genero</h4>
		  <hr/>
		  <ui:repeat value="#{CategoriaBean.categorias}" var="item">
			  <li class="nav-item">
			  <h:form>
			    <h:commandLink value = "#{item.nombre}" action = "#{(CategoriaBean.listarJuegos(item.nombre))}" class="nav-link"/>
			  </h:form>
			  </li>
		 </ui:repeat>
	  </ul>
	  
	  <ul class="nav flex-column">
	   	  <br></br>
	   	  <hr/>
		  <h4 style="margin-left: 15px"><i class="fas fa-percent"></i> Eventos de oferta</h4>
		  <hr/>
		  <c:forEach items="#{EventoBean.eventos}" var="item">
		  <!-- hay que filtrar por eventos activos -->
		  <c:if test="#{item.activo == 1}"> 
			  <li class="nav-item">
				  <h:form>
				    <h:commandLink value = "#{item.nombre}" action = "#{(EventoBean.listarJuegosEvento(item.nombre))}" class="nav-link" />
				  </h:form>
			  </li>
		</c:if>
		 </c:forEach>
	  </ul>
	</div>
</html>
