<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
	
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"/>
	<title>Listar juegos</title>

	<style>

        .card{
            float: left;
            padding: 10px;
            width: max-content;
            margin-left: 15px;
            margin-top: 20px;
        }
        .card:hover {
            /* opacity: 0.8; */
            transform: scale(1.1);
        }
		
		img {
			height: 250px;
			width: 250px;
			object-fit: cover;
		}
				
	</style>
	
</h:head>
<h:body>
	<ui:include src="./navBar.xhtml" />
	<h1>Lista de juegos</h1>
	<c:forEach items="#{BusquedaBean.resultado}" var="juego">
        <div class="card" style="width: 18rem;" jsf:rendered="#{juego.estado!='BLOQUEADO'}">
		  <img src="data:image/png;base64, #{juego.imagenes.get(0).contenido}" class="card-img-top" />
		  <div class="card-body">
		  	<h:form><h2 class="titulo"><h:commandLink action="#{juegoBean.perfilJuego(juego)}" value="#{juego.nombre}" class="titulo"></h:commandLink></h2></h:form>
		    <h6> U$S #{juego.precio}</h6>
	 	 </div>
	</div>
    </c:forEach>
</h:body>
</html>
