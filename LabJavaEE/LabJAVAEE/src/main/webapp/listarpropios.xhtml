<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Listar juegos</title>

	<style>

        .card{
            float: left;
            padding: 10px;
            width: max-content;
            margin-left: 15px;
            margin-top: 20px;
        }
        .card:hover {
            /* opacity: 0.8; */
            transform: scale(1.1);
        }
		
		img {
			height: 250px;
			width: 250px;
			object-fit: cover;
		}
		.titulo{
			color: #17a2b8;
			text-decoration: none;
		}
				
	</style>
	
</h:head>
<h:body>
	<ui:include src="./navBar.xhtml" />
	<br/>
	<br/>
	<div class="row row-cols-1 row-cols-md-4 g-4" style="margin-left: 40px">
		<c:forEach items="#{juegoBean.juegosjugador}" var="juego" >
	        <div class="card" style="width: 18rem;">
				  <img src="data:image/png;base64, #{juego.imagen}" class="card-img-top" />
				  <div class="card-body">
				  	<h:form>
				  		<h2 class="titulo"><h:commandLink action="#{juegoBean.perfilJuego(juego)}" value="#{juego.nombre}" class="titulo"></h:commandLink></h2>
				    </h:form>
			 	 </div>
			</div>
	    </c:forEach>
    </div>
    <ui:include src="./footer.xhtml" />
</h:body>
</html>
