<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
	
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Listar usuarios</title>

	<style>
		
		h1{
			color: #17a2b8;
		}
		
        .card{
            float: left;
            padding: 10px;
            width: max-content;
            margin-left: 15px;
            margin-top: 20px;
        }
        .card:hover {
            /* opacity: 0.8; */
            transform: scale(1.1);
        }
		
		img {
			height: 250px;
			width: 250px;
			object-fit: cover;
		}
		
		.titulo{
			color: #17a2b8;
			text-decoration: none;
		}
		.oferta{
			color: orange;
		}
		.antes{
			color: red;
			text-decoration: line-through;
		}
		.despues{
			color:green;		
		}
		
	</style>
	
</h:head>
<h:body>
	<ui:include src="./navBar.xhtml" />
	<h:form>
	<div class="row">
		<div class="row row-cols-1 row-cols-md-4 g-4">
			<c:forEach items="#{UsuarioBean.todosUsuarios}" var="usuario">
		        <div class="card" style="width: 18rem;">
	   		 		<img src="data:image/png;base64, #{usuario.imagen}" class="card-img-top" />
					<div class="card-body">
						<h5><h:commandLink action="#{UsuarioBean.perfil(user)}" value="#{usuario.nick}" rendered="#{usuario.nick==user.nick}"></h:commandLink></h5>
						<h5><h:commandLink action="#{PublicacionBean.mostrarPerfil(usuario.nick)}" value="#{usuario.nick}" rendered="#{usuario.nick!=user.nick}"></h:commandLink></h5>
				 	</div>
				</div>
		    </c:forEach>
		</div> 
	</div>   
	</h:form>
	<ui:include src="./footer.xhtml" />
</h:body>
</html>
