<html lang="en" xmlns="http://www.w3.org/1999/xhtml"

	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>

    <script type="text/javascript">
	  $(document).ready(function(){ 
       	 $('#form').css("display", "none");
       	 $('#form2').css("display", "none");
   	 });
	  </script>
	  <script type="text/javascript">
	  $(document).ready(function(){ 
         $("#jugador").on("click", function(){ 
        	 $('#form').css("display", "block");
        	 $('#form2').css("display", "none");
         });
   	 });
	  </script>
  	  <script type="text/javascript">
		  $(document).ready(function(){ 
	         $("#desarrollador").on("click", function(){ 
	        	 $('#form').css("display", "none");
	        	 $('#form2').css("display", "block");
	         });
	   	 });
	  </script>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Nuevo Usuario</title>
</h:head>
<h:body>
	<h1>COMO SE QUIERE REGISTRAR?</h1>
	<button  id="jugador">Jugador</button>
	<button  id="desarrollador">Desarrollador</button>
	<h:form id="form">
		<h:panelGrid columns="2" cellspacing="20" border="1" id="panel">
			<f:facet name="header">
				<h:outputText value="Nuevo Usuario"></h:outputText>
			</f:facet>
			
			<h:outputText value="Nick"></h:outputText>
			<h:inputText value="#{Usuario.nick}"></h:inputText>
	
			<h:outputText value="Email"></h:outputText>
			<h:inputText value="#{Usuario.email}" id="email"></h:inputText>
			
			<h:outputText value="Contrasenia"></h:outputText>
			<h:inputSecret value="#{Usuario.pass}"></h:inputSecret>
			
			<h:outputText value="Nombre"></h:outputText>
			<h:inputSecret value="#{Usuario.pass}"></h:inputSecret>
			
			<h:outputText value="Apellido"></h:outputText>
			<h:inputSecret value="#{Usuario.pass}"></h:inputSecret>

			<f:facet name="footer">
				<h:commandButton action="#{UsuarioBean.guardar(Usuario)}"
					value="Guardar"></h:commandButton>
			</f:facet>
		</h:panelGrid>
	</h:form>
	<h:form id="form2">
		<h:panelGrid columns="2" cellspacing="20" border="1" id="panel">
			<f:facet name="header">
				<h:outputText value="Nuevo Usuario"></h:outputText>
			</f:facet>
			
			<h:outputText value="Nick"></h:outputText>
			<h:inputText value="#{Usuario.nick}"></h:inputText>
	
			<h:outputText value="Email"></h:outputText>
			<h:inputText value="#{Usuario.email}" id="email"></h:inputText>
			
			<h:outputText value="Contrasenia"></h:outputText>
			<h:inputSecret value="#{Usuario.pass}"></h:inputSecret>
			
			<h:outputText value="Empresa"></h:outputText>
			<h:inputSecret value="#{Usuario.pass}"></h:inputSecret>
			
			<h:outputText value="Pais"></h:outputText>
			<h:inputSecret value="#{Usuario.pass}"></h:inputSecret>

			<h:outputText value="Direccion"></h:outputText>
			<h:inputSecret value="#{Usuario.pass}"></h:inputSecret>
			
			<h:outputText value="Telefono"></h:outputText>
			<h:inputSecret value="#{Usuario.pass}"></h:inputSecret>
			
			<f:facet name="footer">
				<h:commandButton action="#{UsuarioBean.guardar(Usuario)}"
					value="Guardar"></h:commandButton>
			</f:facet>
		</h:panelGrid>
	</h:form>

</h:body>
</html>
