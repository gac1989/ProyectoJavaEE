<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<link type = "text/css" rel = "stylesheet" href = "resources/styles.css" /> 
	<title>Nuevo Usuario</title>
</h:head>
<h:body>
	<ui:include src="navBar.xhtml" />
	<br></br>
	<h3>Nuevo Desarrollador</h3>
	<h:panelGroup layout="block" class="container" >	
		 		<p:menuitem>
					<h:graphicImage value="img/indie2.jpg" style="width200px;"></h:graphicImage>
				</p:menuitem>
		<h:form id="form">
			<h:panelGrid columns="3" cellspacing="20" border="1" id="panel">
				<f:facet name="header">
					<h:outputText value="Nuevo Desarrollador"/>
				</f:facet>
				
					<h:outputLabel value="Empresa: *" for="empresa"/>
					<h:inputText id="empresa" value="#{Desarrollador.nombre_empresa}" required="true" requiredMessage="Nombre de empresa"/>
					<h:message for="empresa" style="color:red" />
					
					<h:outputLabel value="Direccion: " for="direccion"/>
					<h:inputText id="direccion" value="#{Desarrollador.direccion}"/>
					<h:message for="direccion" />
					
					<h:outputLabel value="Pais: "/>
					<h:inputText value="#{Desarrollador.pais}"/>	
					<h:message for="pais" />
					
					<h:outputLabel value="Telefono: " />
					<h:inputText value="#{Desarrollador.telefono}" />
					<h:message for="telefono" />
					
					<h:outputLabel value="Nick: *" for="nick" />
					<h:inputText id="nick" value="#{Desarrollador.nick}" required="true" requiredMessage="Debe crear un nickname" />
					<h:message for="nick" style="color:red"/>
					
					
					<h:outputLabel value="Email: *" for="email" />
					<h:inputText id="email" value="#{Desarrollador.email}" required="true" requiredMessage="Debe crear un email" />
					<h:message for="email" style="color:red"/>
					
					
					<h:outputLabel value="Contrasenia: *" for="contrasenia" />
					<h:inputSecret id="contrasenia" value="#{Desarrollador.pass}" required="true" requiredMessage="Debe crear una contrasenia"/>
					<h:message for="contrasenia" style="color:red"/>
					
				<f:facet name="footer">
				<br/>
					<h:commandButton  action="#{UsuarioBean.guardar(Jugador)}"
						value="Guardar"/>
				</f:facet>
			</h:panelGrid>
		</h:form>
	</h:panelGroup>
</h:body>
</html>
