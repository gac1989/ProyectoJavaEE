<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<link type = "text/css" rel = "stylesheet" href = "resources/styles.css" /> 
	<title>Nuevo Usuario</title>
	<style>
	
	body {
	  margin: 0;
	  padding: 0;
	  background-color: #17a2b8;
	  height: 100vh;
	}
	#login .container #login-row #login-column #login-box {
	  margin-top: 20px;
	  max-width: 600px;
	  height: 320px;
	  background-color: #EAEAEA;
	}
	#login .container #login-row #login-column #login-box #login-form {
	  padding: 20px;
	}
	#login .container #login-row #login-column #login-box #login-form #register-link {
	  margin-top: -85px;
	}
	img {
		height: 250x;
		width: 100px;
		margin-left: 44%;
		border-radius: 50%;
		border: #17a2b8 3px solid;
	}
	h3{
		text-align: center;
		color: #17a2b8; 
		padding-right: 50px;
	}
	
	form{
	
		background-color: #EAEAEA;
		border: 1px solid #9C9C9C;
	}
	
	</style>
	
	
	
</h:head>
<h:body>
	<ui:include src="navBar.xhtml" />
	<br></br>
	
	
	<h3>Nuevo Jugador</h3>
	
	<div id="login">
        <div class="container">
        
        <p:menuitem>
			<h:graphicImage value="img/indie2.jpg"></h:graphicImage>
		</p:menuitem>
		<br></br>
		
		<h3>Steamindie</h3>
		
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                	<div id="login-box" class="col-md-12">
                        <h:form id="login-form" class="form" action="" method="post">
                            <div class="form-group">
                                <label for="nick" class="text-info">Nick:</label><br></br>
                                 <h:inputText id="nick" value="#{Jugador.nick}" class="form-control" required="true" requiredMessage="Debe ingresar un nick"></h:inputText>
                                 <h:message for="nick" style="color:red"/>
                            </div>
                            <div class="form-group">
                                <label for="email" class="text-info">Email:</label><br></br>
                                 <h:inputText id="email" value="#{Jugador.email}" class="form-control" required="true" requiredMessage="Debe ingresar un email"></h:inputText>
                                 <h:message for="email" style="color:red"/>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br></br>
                                <h:inputSecret id="password" value="#{Jugador.pass}" class="form-control" required="true" requiredMessage="Debe ingresar un password"></h:inputSecret>
                                <h:message for="password" style="color:red"/>
                            </div>
                            <div class="form-group">
                                <label for="nombre" class="text-info">Nombre:</label><br></br>
                                 <h:inputText id="nombre" value="#{Jugador.nombre}" class="form-control" required="true" requiredMessage="Debe ingresar un nombre"></h:inputText>
                                 <h:message for="nombre" style="color:red"/>
                            </div>
                            <div class="form-group">
                                <label for="apellido" class="text-info">Apellido:</label><br></br>
                                 <h:inputText id="apellido" value="#{Jugador.apellido}" class="form-control" required="true" requiredMessage="Debe ingresar un apellido"></h:inputText>
                                 <h:message for="apellido" style="color:red"/>
                            </div>
                            
                            <br></br>
                            <div class="form-group">
                               <h:commandButton action="#{UsuarioBean.guardar(Jugador)}" value="Guardar" class="btn btn-info btn-md" />
                            </div>
                        </h:form>
                        <br></br>
                          <br></br>
                      </div>
                </div>
            </div>
        </div>
    </div>
</h:body>
</html>
