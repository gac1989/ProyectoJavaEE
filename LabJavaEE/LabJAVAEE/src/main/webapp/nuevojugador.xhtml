<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<link type = "text/css" rel = "stylesheet" href = "resources/styles.css" /> 
	<title>Nuevo Usuario</title>
	<link type = "text/css" rel = "stylesheet" href = "resources/style2.css" /> 
	
	
</h:head>
<h:body>
	<ui:include src="navBar.xhtml" />
	<br></br>
	
	
	<h3>Nuevo Jugador</h3>
	
	<div id="login">
        <div class="container">
        
        <p:menuitem>
			<h:graphicImage value="img/indie2.jpg"></h:graphicImage>
		</p:menuitem>
		<br></br>
		
		<h3>Steamindie</h3>
		
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                	<div id="login-box" class="col-md-12">
                        <h:form id="login-form" class="form" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="nick" class="text-info">Nick:</label><br></br>
                                 <h:inputText id="nick" value="#{Jugador.nick}" class="form-control" required="true" requiredMessage="Debe ingresar un nick" validator="userValidator">
                                 	<f:ajax render="@this message"/>
                                 </h:inputText>
                                 <p:message id="message" for="nick" style="display:block" />
                            </div>
                            <div class="form-group">
                                <label for="email" class="text-info">Email:</label><br></br>
                                 <h:inputText id="email" value="#{Jugador.email}" class="form-control" required="true" requiredMessage="Debe ingresar un email" validator="emailValidator" validatorMessage="Ingrese un correo valido, que no este registrado">
                                 	 <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                                 	<f:ajax render="@this messagee"/>
                                 </h:inputText>
                                 <p:message id="messagee" for="email" style="display:block"/>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br></br>
                                <p:password id="password" value="#{Jugador.password}" match="repeated_password"  class="form-control" required="true" requiredMessage="Debe ingresar una contrase単a" validatorMessage="Las contrase単as no coinciden" />
                                <p:message for="password" style="display:block"/>
                            </div>
                             <div class="form-group">
                                <label for="repeated_password" class="text-info"> Confirm Password:</label><br></br>
                                <p:password id="repeated_password" value="#{Jugador.password}" class="form-control" required="true"  requiredMessage="Debe ingresar la confirmacion de contrase単a" validatorMessage="Las contrase単as no coinciden"  />
                                <p:message for="repeated_password" style="display:block"/>
                            </div>
                            <div class="form-group">
                                <label for="nombre" class="text-info">Nombre:</label><br></br>
                                 <h:inputText id="nombre" value="#{Jugador.nombre}" class="form-control" required="true" requiredMessage="Debe ingresar un nombre"></h:inputText>
                                 <p:message for="nombre" style="display:block"/>
                            </div>
                            <div class="form-group">
                                <label for="apellido" class="text-info">Apellido:</label><br></br>
                                 <h:inputText id="apellido" value="#{Jugador.apellido}" class="form-control" required="true" requiredMessage="Debe ingresar un apellido"></h:inputText>
                                 <p:message for="apellido" style="display:block"/>
                            </div>
                            <div class="form-group">
                                <label for="nombre" class="text-info">Perfil:</label><br></br>
                                <br></br>
								<p:fileUpload id="img" value="#{UsuarioBean.file}" mode="simple" skinSimple="true" class="custom-file-input" />
                            </div>
                            <br></br>
                            <div class="form-group">
                               <h:commandButton action="#{UsuarioBean.guardar(Jugador)}" value="Guardar" class="btn btn-info btn-md" />
                            </div>
                        </h:form>
                        <br></br>
                          <br></br>
                      </div>
                </div>
            </div>
        </div>
    </div>
</h:body>
</html>
