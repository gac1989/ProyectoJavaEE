<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Listar juegos</title>
	
	<style>
	
	body {
	  margin: 0;
	  padding: 0;
	  background-color: #17a2b8;
	  height: 100vh;
	}
	#login .container #login-row #login-column #login-box {
	  margin-top: 20px;
	  max-width: 600px;
	  height: 320px;
	  border: 1px solid #9C9C9C;
	  background-color: #EAEAEA;
	}
	#login .container #login-row #login-column #login-box #login-form {
	  padding: 20px;
	}
	#login .container #login-row #login-column #login-box #login-form #register-link {
	  margin-top: -85px;
	}
	img {
		height: 250x;
		width: 100px;
		margin-left: 44%;
		border-radius: 50%;
		border: #17a2b8 3px solid;
	}
	h3{
		text-align: center;
		color: #17a2b8; 
		padding-right: 50px;
	}
	</style>
	
</h:head>
<h:body>

	<ui:include src="../navBar.xhtml" />	
	
	<div id="login">
        <h3 class="text-center text-white pt-5">Datos del juego</h3>
        <div class="container">
		<br></br>
		
		<h3>Compra Juego</h3>
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <h:form id="login-form" class="form" action="" method="post">
             
                            <div class="form-group">
                                <label for="username" class="text-info">Nombre:</label><br></br>
                                 <h:outputText id="username" value="#{param['nombreJuego']}" class="form-control"></h:outputText>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Precio:</label><br></br>
                                <h:outputText id="password" value="#{param['precioJuego']}" class="form-control"></h:outputText>
                                <br></br>
                            </div>
                        </h:form>
                       
						<input type="submit" value="pagar" class="btn btn-info btn-md" style="margin-left: 20px"></input> 
                    </div>
                </div>
            </div>
        </div>
    </div>
    <ui:include src="../footer.xhtml" />
</h:body>
</html>
