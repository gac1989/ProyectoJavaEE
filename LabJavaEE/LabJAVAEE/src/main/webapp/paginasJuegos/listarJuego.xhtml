<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Listar juegos</title>

	<style>

        .card{
            float: left;
            padding: 10px;
            width: max-content;
            margin-left: 15px;
            margin-top: 20px;
        }
        .card:hover {
            /* opacity: 0.8; */
            transform: scale(1.1);
        }
		
		img {
			height: 250px;
			width: 250px;
			object-fit: cover;
		}
				
	</style>
	
</h:head>
<h:body>
	<ui:include src="../navBar.xhtml" />
	<h1>Lista de juegos</h1>
	<c:forEach items="#{juegoBean.juegos}" var="juego">
        <div class="card" style="width: 18rem;">
		  <p:graphicImage value = "http://localhost:8080/rest-lab/api/ejemplo/descarga/#{juego.rutaImg}" class="card-img-top"/>
		  <div class="card-body">
		    <h5 class="card-title">#{juego.nombre}</h5>
		    <h5 class="card-title">#{juego.id}</h5>
		    <h6> U$S #{juego.precio}</h6>
		    <p class="card-text">#{juego.descripcion}</p>
		    <h:form>
		    	<h:commandButton action="#{juegoBean.buscarJuego(juego.id)}" value="Comprar" class="btn btn-primary"></h:commandButton>
		  	</h:form>
	 	 </div>
	</div>
    </c:forEach>
    
    
</h:body>
</html>
