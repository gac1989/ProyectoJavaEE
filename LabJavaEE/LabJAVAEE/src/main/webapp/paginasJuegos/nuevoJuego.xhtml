<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"/>	
	<title>Nuevo juego</title>
</h:head>
<h:body>
	<ui:include src="../navBar.xhtml" />
	<h1>Nuevo Juego</h1>
	<h:form enctype="multipart/form-data">
		<h:panelGrid columns="2" cellspacing="20" border="1">
			<f:facet name="header">
				<h:outputText value="Ingresa los datos"></h:outputText>
			</f:facet>
			
			<h:outputText value="Nombre"></h:outputText>
			<h:inputText value="#{juego.nombre}"></h:inputText>
			
			<h:outputText value="Descripcion"></h:outputText>
			<h:inputTextarea value="#{juego.descripcion}"></h:inputTextarea>


			<h:outputText value="Precio"></h:outputText>
			<h:inputText value="#{juego.precio}"></h:inputText>

			<h:outputText value="Portada"></h:outputText>
			<p:fileUpload value="#{juegoBean.file}" mode="simple" skinSimple="true"/>
			<f:facet name="footer">
				<h:commandButton action="#{juegoBean.guardar(juego)}" value="Guardar"></h:commandButton>
			</f:facet>

		</h:panelGrid>

	</h:form>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</h:body>
</html>
