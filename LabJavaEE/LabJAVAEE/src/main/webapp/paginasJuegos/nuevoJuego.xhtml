<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"/>	
	<title>Nuevo juego</title>
	<link type = "text/css" rel = "stylesheet" href = "../resources/style2.css" /> 
</h:head>
<h:body>
	<ui:include src="../navBar.xhtml" />	
	
		<div id="login">
	        <div class="container">
	        <p:menuitem>
				<h:graphicImage value="../img/indie2.jpg"></h:graphicImage>
			</p:menuitem>
			<br></br>
			<h3>Steamindie</h3>
	            <div id="login-row" class="row justify-content-center align-items-center">
	                <div id="login-column" class="col-md-6">
	                    <div id="login-box" class="col-md-12">
	                        <h:form id="login-form" class="form" enctype="multipart/form-data">
	                            <h3 class="text-center text-info">Nuevo Juego</h3>
	                            <div class="form-group">
	                                <label for="nombre" class="text-info">Nombre del juego:</label><br></br>
	                                 <h:inputText id="nombre" value="#{juego.nombre}" class="form-control" required="true" requiredMessage="Debe ingresar un nombre"></h:inputText>
	                                 <h:message for="nombre" style="color:red"/>
	                            </div>
	                            <div class="form-group">
	                                <label for="descripcion" class="text-info">Descripcion:</label><br></br>
	                                <h:inputText id="descripcion" value="#{juego.descripcion}" class="form-control" required="true" requiredMessage="Debe ingresar una descripcion"></h:inputText>
	                                <h:message for="descripcion" style="color:red"/>
	                            </div>
                             	<div class="form-group">
	                                <label for="Precio" class="text-info">Precio:</label><br></br>
	                                <h:inputText id="precio" value="#{juego.precio}" class="form-control" required="true" requiredMessage="Debe ingresar un precio"></h:inputText>
	                                <h:message for="precio" style="color:red"/>
	                                <br></br>
	                            </div>
	                            <div class="form-group">
	                                <h:selectOneMenu id="priceMenu" value="#{juegoBean.categoria}">
								    <f:selectItems value="#{CategoriaBean.getCategoriasList()}" />
									</h:selectOneMenu>
	                            </div>
	                             <br></br>
	                             <div class="form-group">
	                                <label for="nombre" class="text-info">Portada:</label><br></br>
	                                <br></br>
									<p:fileUpload value="#{juegoBean.file}" mode="simple" skinSimple="true" class="custom-file-input"/>
	                            </div>
	                             <br></br>
	                            <div class="form-group">
									<h:commandButton action="#{juegoBean.guardar(juego)}" value="Guardar" class="btn btn-info btn-md"></h:commandButton>
	                            </div>
	                        </h:form>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
</h:body>
</html>
