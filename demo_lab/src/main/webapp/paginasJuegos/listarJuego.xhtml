		http-equiv="X-UA-Conpatible" />

	<title>Listar juegos</title>

	<style>

        .card{
            float: left;
            padding: 10px;
            width: max-content;
            margin-left: 15px;
            margin-top: 20px;
        }
        .card:hover {
            /* opacity: 0.8; */
            transform: scale(1.1);
        }

	</style>
	
</h:head>
<h:body>
	<ui:include src="../navBar.xhtml" />
	
	<h1>Lista de juegos</h1>
	
	<ui:repeat var="juego" value="#{juegoBean.juegos}">
	
	<div class="card" style="width: 18rem;">
	  <h:graphicImage value = "/img/#{juego.rutaImg}" class="card-img-top"/>
	  <div class="card-body">
	    <h5 class="card-title">#{juego.nombre}</h5>
	    <h6> U$S #{juego.precio}</h6>
	    <p class="card-text">#{juego.descripcion}</p>
	    <h:form>
	    <h:commandButton action="#{juegoBean.buscarJuego(juego.id)}" value="Comprar" class="btn btn-primary"></h:commandButton>
	  	</h:form>
	  </div>
	</div>
	</ui:repeat>
